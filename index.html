<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-code</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="wrapper">
        <header class="header">
            <h1>Генератор QR-кода</h1>
            <p>Вставте URL-адресу або введіть текст, щоб створити QR-код</p>
        </header>
        <form class="form">
            <input type="text" spellcheck="false" placeholder="Введите текст или URL">
            <button type="submit">Згенерувати QR-код</button>
        </form>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
